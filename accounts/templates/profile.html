{% extends 'index.html' %}

{% load widget_tweaks %}

{% block body %}

                <section>
					<div class="section-body">
						<div class="row">

							<!-- BEGIN  - FORM -->
							<div class="col-lg-12">
								<div class="card">
									<div class="card-head style-primary">
										<header>Edit Profile</header>
										<div class="tools">
											<a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
											<a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
										</div>
									</div>
									<div class="card-body">

										<form class="form" role="form" action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}

											<div class="row">
												<div class="col-sm-6">
													<div class="form-group floating-label">
														{{ form1.username | add_class:'form-control' }}
														<label for="regular2">Username</label>
													</div>

													<div class="form-group floating-label">
														{{ form2.website | add_class:'form-control' }}
														<label for="regular2">Website</label>
													</div>
													<div class="form-group floating-label">
														{{ form2.picture }}
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group">
														<img src="{{ form2.instance.picture.url }}" width="250px" height="250px" />
													</div>
												</div>
												<div class="col-md-12">
													<hr>
													<div class="card-actionbar-row">
														<input type="submit" class="btn btn-flat btn-primary ink-reaction" value="Update">
													</div>
												</div>
											</div>
										</form>
									</div><!--end .card-body -->
								</div><!--end .card -->
							</div><!--end .col -->
							<!-- END FORM - TIME ON SITE -->

						</div><!--end .row -->
					</div><!--end .section-body -->
				</section>


{% endblock %}
